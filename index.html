<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot</title>

    <link rel="stylesheet" href="index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <!--upper part of container-->
        <div class="cont_upper">
          <h1 class="upper_heading">IRIS</h1>

          <h3 class="upper_subheading">HELLO</h3>

          <h5 class="upper_subh5">
            I am Iris, a Virtual Assistant <br />
            How may I help you?
          </h5>
        </div>

        <!--lower part of container-->

        <div class="cont_lower" id="cont_lower">
          <h3 class="lower_heading" data-aos="zoom-in-right">Frequently Asked Questions</h3>
          <img src="Vector1.png" alt="Questionsmark" class="lower_heading_qt" data-aos="zoom-in-right">

          <div class="lower_box" data-aos="zoom-in-left">
            <p class="lower_box_dt"></p>
            <span class="lower_box_title"
              >Can I redeem my FB before the original term?</span
            >
          </div>

          <div class="lower_box1" data-aos="zoom-in-right"> 
            <p class="lower_box_dt"></p>
            <span class="lower_box_title"
              >How do I pay my Credit card bill?</span
            >
          </div>

          <div class="lower_box2" data-aos="zoom-in-left">
            <p class="lower_box_dt"></p>
            <span class="lower_box_title"
              >How can I get my Account Statement?</span
            >
          </div>

          <div class="lower_box3" data-aos="zoom-in-right">  
            <p class="lower_box_dt"></p>
            <span class="lower_box_title"
              >What is the tenure of Fixed Deposit?</span
            >
          </div>

          <div class="lower_chat_btn">
            <div class="lower_chat_dt">
              <img src="chat 1.png" alt="chat" class="lower_chat_img" />
            </div>

            <div class="lower_chat_heading" >Start a New Conversation</div>
          </div>
        </div>

        <div class="const_middle">
          <div class="middle_vector">
            <img src="Vector.png" alt="Vector" class="mid_vector" />
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
          duration: 3000,
      });
    </script>
  </body>
</html>
